<!DOCTYPE html>
<html>
<head>
    <title>Segmentation Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4">Segmentation Result</h1>

    <div class="row text-center">
        <div class="col-md-4 mb-3">
            <h5>Original Image</h5>
            <img src="data:image/png;base64,{{ original_image }}" class="img-fluid rounded shadow-sm">
        </div>
        <div class="col-md-4 mb-3">
            <h5>Predicted Mask</h5>
            <img src="data:image/png;base64,{{ mask_image }}" class="img-fluid rounded shadow-sm">
        </div>
        <div class="col-md-4 mb-3">
            <h5>Overlay</h5>
            <img src="data:image/png;base64,{{ overlay_image }}" class="img-fluid rounded shadow-sm">
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Upload Another Image</a>
    </div>
</div>
</body>
</html>
