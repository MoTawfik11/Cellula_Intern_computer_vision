<!DOCTYPE html>
<html>
<head>
    <title>Satellite Image Segmentation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4">Satellite Image Segmentation</h1>
    <div class="card p-4 shadow-sm">
        <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" accept=".tif" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Predict Segmentation</button>
        </form>
    </div>
</div>
</body>
</html>
